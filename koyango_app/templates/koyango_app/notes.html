{% extends 'koyango_app/base.html' %}

{% block main_content %}
<h1> Notes </h1>
<ul>
    {% for note in notes %}
       <li> <a href="{% url 'note' note.id %}"> {{ note.title }} </a> made on: {{ note.note_date }}</li>
    {% empty %}
       <li> No notes </li>
    {% endfor %}
</ul>

{% endblock %}
